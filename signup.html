<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/logo.png" alt="logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up to Petsder Newsletter!</h1>

            <input type="text" name="firstName" class="form-control top shadow-none" placeholder="First Name" required
                autofocus>
            <input type="text" name="lastName" class="form-control middle shadow-none" placeholder="Last Name" required
                autofocus>
            <input type="email" name="email" class="form-control bottom shadow-none" placeholder="Email" required
                autofocus>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
